<html lang="">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="game.css">
            <link rel="stylesheet" href="main.css">
				<title>Disney Quiz Play</title>
		            <style>
@import url('https://fonts.googleapis.com/css?family=Lobster|Montserrat|Pacifico|Roboto&display=swap');
               </style>
</head>

  <body>
   <header>
        <img class="image" src="website.header2.jpg">
        <div class="navbar">
            <ul>
               
            
                <li>
                    <a href="index.html">All Characters</a></li>
             
                <li>
                    <a href="indexgame.html">Quiz</a></li>
                    <li>
                    <a href="conspiracy.html">Conspiracy</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
     <footer>
      
		<div style="text-align: center"><a class="footer-text" href="index.html">Back To Main Page</a></div>
    </footer>
    <script src="game.js"></script>
  </body>
</html>
